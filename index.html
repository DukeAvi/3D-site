<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Punching Bag</title>
  <link href="style0.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color: #ECECEC">
    <!-- Ground Plane -->
    <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"
      shadow="receive: true"></a-plane>

    <!-- Support Structure -->
    <a-box position="0 3.5 -4" width="0.2" height="0.2" depth="1.5" color="#444444" shadow="cast: true"></a-box>
    <a-cylinder position="0 2.95 -4" radius="0.02" height="1.1" color="#888888" shadow="cast: true"></a-cylinder>

    <!-- Punching Bag -->
    <a-cylinder id="punchingBag" class="clickable" position="0 1.65 -4" radius="0.3" height="1.5" color="#D9534F"
      rotation="0 0 0" shadow="cast: true; receive: false">
    </a-cylinder>

    <!-- Lighting -->
    <a-light type="ambient" color="#888"></a-light>
    <a-light type="directional" color="#FFF" intensity="0.7" position="-1 3 2" castShadow="true"
      target="#punchingBag"></a-light>

    <!-- Camera with Cursor and Raycaster -->
    <a-camera position="0 1.6 0">
      <a-cursor raycaster="objects: .clickable" color="white" fuse="false"></a-cursor>
    </a-camera>
  </a-scene>

  <script src="script.js"></script>
</body>

</html>
